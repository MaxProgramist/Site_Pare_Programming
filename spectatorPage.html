<!DOCTYPE html>
<html>

<head>
    <title> Pare programming </title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <canvas id="bg"></canvas>

    <div class="spectator_organizer">
        <div>
            Time: 19:30
        </div>

        <div class="spectator_grid" id="playersGrid">
            <div class="classField_1 spectator_playerIcon">
                <div class="spectator_playerIcon_info">
                    <img src="./Icons/icon_0.png" class="universal_iconImage">
                    <br>
                    <span class="spectator_playerIcon_name"> Duck </span>
                </div>
                <div class="spectator_progressCircle" style="--percentage: 180deg; --progress-color: #4caf50">
                    <div class="spectator_progressCircle_text"> 100/<br>800 </div>
                </div>
            </div>
            <div class="classField_1 spectator_playerIcon">
                <div class="spectator_playerIcon_info">
                    <img src="./Icons/icon_0.png" class="universal_iconImage">
                    <br>
                    <span class="spectator_playerIcon_name"> Duck </span>
                </div>
                <div class="spectator_progressCircle" style="--percentage: 180deg; --progress-color: #4caf50">
                    <div class="spectator_progressCircle_text"> 100/<br>800 </div>
                </div>
            </div>
            <div class="classField_1 spectator_playerIcon">
                <div class="spectator_playerIcon_info">
                    <img src="./Icons/icon_0.png" class="universal_iconImage">
                    <br>
                    <span class="spectator_playerIcon_name"> Duck </span>
                </div>
                <div class="spectator_progressCircle" style="--percentage: 180deg; --progress-color: #4caf50">
                    <div class="spectator_progressCircle_text"> 100/<br>800 </div>
                </div>
            </div>
            <div class="classField_1 spectator_playerIcon">
                <div class="spectator_playerIcon_info">
                    <img src="./Icons/icon_0.png" class="universal_iconImage">
                    <br>
                    <span class="spectator_playerIcon_name"> Duck </span>
                </div>
                <div class="spectator_progressCircle" style="--percentage: 180deg; --progress-color: #4caf50">
                    <div class="spectator_progressCircle_text"> 100/<br>800 </div>
                </div>
            </div>
        </div>
    </div>

    <script src="JSCode/JSCode_unversalFunctions.js"></script>
    <script src="JSCode/JSCode_wakeUpServers.js"></script>
    <script src="JSCode/JSCode_spectatorPage.js"></script>
</body>

</html>
