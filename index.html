<!DOCTYPE html>
<html>

<head>
    <title> Pare programming </title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <p class="classField index_classField">
        <font size="5"> <b> Парне програмування! </b> </font>
        </р>

    <div class="classField index_classField">
        <p class="index_title"> <b> Під'єднатися до кімнати </b> </p>

        <p class="index_joinRoomCode"> Код: <input class="inputField" type="text" size="4" maxlength="4"
                id="joinRoomCodeInput"> <br> </p>


        <p class="index_nickname"> Нікнейм: <input class="inputField" type="text" size="24" maxlength="24"
                id="nicknameInput"> <br> </p>

        <button class="button" type="button" onclick="JoinRoom()">
            Приєднатись до кімнати <br>
    </div>

    <div class="classField index_classField">
        <p class="index_title"> <b> Створити кімнату </b> </p>

        <div>
            <span class="index_makeRoomCode"> Код: </span>
            <input class="inputField" type="text" size="4" maxlength="4" id="makeRoomCodeInput">
            <button class="button" type="button" onclick="MakeRandomRoomCode()" style="height:100%;">
                Рандомний <br>
        </div>

        <p class="index_countOfPlayers"> Кількість людей: <input class="inputField" type="number" size="16"
                maxlength="16" id="countOfPlayersInput" max="199" min="2"> <br> </p>

        <button class="button" type="button" onclick="MakeRoom()">
            Зробити кімнату <br>

    </div>

    <div class="classField index_classField">
        <p class="index_title"> <b> Додаткові функції </b> </p>

        <div class="index_wakeUp">
            <button class="button" type="button" onclick="WakeUpServers()">
                Розбудити сервери <br>
        </div>

        <div class="index_resetButton">
            <button class="button" type="button" onclick="ResetData()">
                Перезапустити <br>
        </div>
    </div>

    <script src="JSCode/universalJS.js"></script>
    <script src="JSCode/CPPCompiler.js"></script>
    <script src="JSCode/JSCode_index.js"></script>
</body>

</html>
