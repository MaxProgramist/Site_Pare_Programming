<!DOCTYPE html>
<html>

<head>
    <title> Knockout </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="admin_organizer">
        <div class="classField_1 admin_roomSettings">
            <span> Задач: </span>
            <input class="input" type="number" size="3" maxlength="2" id="countOfTasks" max="8" min="1">
            <br><br>
            <span> Час: </span>
            <button class="button" type="button" onclick="AddTimeForTasks(5)"> + </button>
            <span id="timeField"> </span>
            <button class="button" type="button" onclick="AddTimeForTasks(-5)"> - </button>
            <br>
            <br>
            <button class="button" type="button" onclick="GradeMenu()"> Клас </button> 
            <br>

            <div id="gradeList">
                <button class="button admin_listButtons" type="button" onclick="ChangeGradeOfRoom(8)"> Клас 8
                </button> <br>
                <button class="button admin_listButtons" type="button" onclick="ChangeGradeOfRoom(9)"> Клас 9
                </button> <br>
                <button class="button admin_listButtons" type="button" onclick="ChangeGradeOfRoom(10)"> Клас 10
                </button> <br>
                <button class="button admin_listButtons" type="button" onclick="ChangeGradeOfRoom(11)"> Клас 11
                </button> <br>
            </div>

            <button class="button" type="button" onclick="SetOfTasksMenu()"> Сет задач </button> 
            <br>

            <div id="setList_grade_8" class="admin_setList">
                <button class="button admin_listButtons" type="button" onclick="ChangeSetOfTasksOfRoom('linar_1')">
                    Лінійні
                    алгоритми 1
                </button> <br>
                <button class="button admin_listButtons" type="button" onclick="ChangeSetOfTasksOfRoom('linar_2')">
                    Лінійні
                    алгоритми 2
                </button> <br>
                <button class="button admin_listButtons" type="button" onclick="ChangeSetOfTasksOfRoom('linar_3')">
                    Лінійні
                    алгоритми 3
                </button> <br>
                <button class="button admin_listButtons" type="button" onclick="ChangeSetOfTasksOfRoom('branching')">
                    Розгалуження
                </button> <br>
                <button class="button admin_listButtons" type="button" onclick="ChangeSetOfTasksOfRoom('Cycles_1')">
                    Цикли 1
                </button> <br>
                <button class="button admin_listButtons" type="button" onclick="ChangeSetOfTasksOfRoom('Cycles_2')">
                    Цикли 2
                </button> <br>
                <button class="button admin_listButtons" type="button" onclick="ChangeSetOfTasksOfRoom('GCD_LCM')">
                    НСД
                    та
                    НСК
                </button>
            </div>

            <div id="setList_grade_9" class="admin_setList">
                <ul>

                </ul>
            </div>

            <div id="setList_grade_10" class="admin_setList">
                <ul>

                </ul>
            </div>

            <div id="setList_grade_11" class="admin_setList">
                <ul>

                </ul>
            </div>
        </div>

        <div class="classField_1 admin_roomInfo">
            <span id="code" style="margin: 15px;"> Код: </span>
            <span id="grade" style="margin: 15px;"> ; Клас: </span>
            <span id="setOfTasks" style="margin: 15px;"> ; Сет задач: </span>
        </div>

        <div class="admin_grid" id="playersGrid">
            <!--
        <div class="admin_grid_item"> Duck </div> -->
        </div>
    </div>

    <div>
        <button class="button" type="button" onclick="StartGame()" style="position:static;">
            Почати гру <br>
    </div>

    <script src="JSCode/JSCode_unversalFunctions.js"></script>
    <script src="JSCode/JSCode_wakeUpServers.js"></script>
    <script src="JSCode/JSCode_adminPage.js"></script>
</body>

</html>
