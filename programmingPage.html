<!DOCTYPE html>
<html>

<head>
    <title> Pare programming </title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <canvas id="bg"></canvas>
    
    <div class="programming_wrapper">
        <div class="classField_1 programming_topBar">
            <div class="programming_playerStats" id="playerStats">
                <span id="playerName"> Name11111111111111111111 (Ти) </span>
                <img class="universal_iconImage" id="playerIcon">
            </div>
            <span id="playerScore"> 0/800 </span>

            <span class="programming_timer" id="timer"> 30:00 </span>

            <span id="enemyScore"> 0/800 </span>
            <div class="programming_enemyStats" id="enemyStats">
                <img class="universal_iconImage" id="enemyIcon">
                <span id="enemyName"> Name11111111111111111111 </span>
            </div>
        </div>

        <div class="classField_1 programming_tasksButtons" id="tasksButtons">
            
        </div>

        <div class="classField_1 color-scrollbar programming_tasksField" id="tasksField">
            <p> <font size="4">Задача А</font> <br> <font size="6"><b>Назва задачі</b></font> </p>
            <p class="classField_2 programming_limits"> <font size="4"> <em>Ліміт часу 1 секунда</em></font> </p>
            <p>Умова задачі</p>
            <p><font size="5"><b>Вхідні файли</b></font></p>
            <p>...</p>
            <p><font size="5"><b>Вихідні файли</b></font></p>
            <p>... </p>
            <p><font size="5"><b>Приклади</b></font></p>

            <p><font size="4"><b>Приклад №1</b></font></p>
            <span><b>Ввід:</b></span>
            <p class="classField_2 programming_examples">10</p> 
            <span><b>Вивід:</b></span>
            <p class="classField_2 programming_examples">11</p>

            <p><font size="4"><b>Приклад №2</b></font></p>
            <span><b>Ввід:</b></span>
            <p class="classField_2 programming_examples">31 </p> 
            <span><b>Вивід:</b></span>
            <p class="classField_2 programming_examples">32</p>
        </div>

        <div class="classField_1 programming_result" id="resultField">
            50/100
        </div>

        <div class="classField_1 programming_editorField" id="editorField">
            <button class="button programming_submitButton" onclick="UploadSolution()"> Відправити розв'язок </button>
            <div class="classField_2 programming_editor" id="editor" contenteditable="true" spellcheck="false"></div>
        </div>

    </div>

    <script src="JSCode/JSCode_CPPEditor.js"></script>
    <script src="JSCode/JSCode_unversalFunctions.js"></script>
    <script src="JSCode/JSCode_programmingPage.js"></script>
</body>

</html>
